<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/dcmpi-logo.jpg" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@700&family=Inter:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
    <title>DCMPI - Dinesh Chaudhary Memorial Polytechnic Institute</title>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <form name="register" netlify netlify-honeypot="bot-field" hidden>
      <input type="text" name="name" />
      <input type="text" name="phoneno" />
      <input type="email" name="email" />
      <select name="course">
        <option value='engineering'>Civil Engineering</option>
        <option value='agriculture'>Agriculture (Plant Science)</option>
      </select>
      <input type="file" name="photo" />
      <input type="file" name="marksheet" />
    </form>
    <div id="root"></div>
  </body>
</html>
